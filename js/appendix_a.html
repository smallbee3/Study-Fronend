<head>
    <script>
        // 변수를 선언합니다.
        var sum = 0;

        // 반복문을 수행합니다.
        for (var i = 0; i < 10; i++) {
            sum += i;
            console.log('i = ' + i);
        }

        // 출력합니다.
        alert(sum);
    </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <title>Document</title>
</head>
<body>
  <div id="app">
    <my-component1></my-component1>
    <my-component2></my-component2>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>
    var cmp1 = {
      template: '<div>The first local component : {{ cmp1Data2 }}</div>',
      data: function() {
        return {
          cmp1Data2 : 100
        }
      }
    };
    var cmp2 = {
      template: '<div>The second local component : {{ cmp2Data }}</div>',
      data: function() {
        return {
          cmp2Data : cmp1.data.cmp1Data
        }
      }
    };
    new Vue({
      el: '#app',
      components: {
        'my-component1': cmp1,
        'my-component2': cmp2
      }
    });

  </script>
</body>
</html>

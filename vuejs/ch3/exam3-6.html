<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vue Component Registrationi</title>
</head>
<body>
  <div id="app">
    <h3>첫 번째 인스턴스 영역</h3>
    <my-global-component></my-global-component>
    <my-local-component></my-local-component>
  </div>
  <hr>
  <div id="app2">
    <h3>두 번째 인스턴스 영역</h3>
    <my-global-component></my-global-component>
    <!-- <my-local-component></my-local-component> -->
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
  <script>

    // Global component registered
    Vue.component('my-global-component', {
      template: '<div>전역 컴포넌트입니다.</div>'
    });

    // Local component content
    var cmp = {
      template: '<div>지역 컴포넌트입니다.</div>'
    };

    new Vue({
      el: '#app',
      // Local component registered
      components: {
        'my-local-component': cmp
      }
    });

    new Vue({
      el: '#app2',
      // Local component registered
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <ol type="A" start="3" reversed> 
    <li>First</li>
    <li>Second</li> 
    <li>Third</li> 
  </ol> 

  <br>
  <em>강조할 텍스트</em>

  <i>기울여 표시할 텍스트</i>
  <mark>형광펜으로 그은 효과의 텍스트</mark>

  <hr>
  aaa <blockquote>인용문 내용</blockquote> bbb

  <dl> 
    <dt>HTML</dt> 
    <dd>Hyper Text Markup Language</dd>  <dd>웹 페이지를 구현하는 마크업 언어이다</dd>
 
    <dt>CSS</dt> 
    <dd>Cascading Style Sheet</dd>  <dd>HTML의 형태를 지정하는 언어이다</dd>
  <dl> 

  <table> 
    <thead> 
      <tr> 
        <th>이름</th>
        <th>나이</th>
        <th>성별</th>
        <th>성적</th>
        <th>메모</th>
      </tr>
    </thead> 
  </table>

  <form action="" method="get">
    <label for="username">ID</label>
    <input type="text" id="username"> 
  </form>

  <hr>

  <input type="text" id="username"> 
  <input type="password" id="password"> 
  <input type="radio" id="radio"> 
  <input type="checkbox" id="checkbox"> 
  <input type="button"> 
  <input type="file" id="file"> 
  <input type="submit"> 
  <input type="reset"> 
  <input type="hidden" id="hidden" value="hiddenValue">

  <hr>

  <select name="number" id="select-id">
    <option value="1">First</option>
    <option value="2">Second</option>
    <option value="3">Third</option>
    <option value="4">Fourth</option> 
  </select>

  <hr>

  <select multiple="multiple"> 
    <option value="apple">Apple</option>
    <option value="banana">Banana</option>
    <option value="orange">Orange</option> 
  </select>

  <hr>

  <select size="2"> 
    <option value="apple">Apple</option>  <option value="banana">Banana</option>  <option value="orange">Orange</option> 
  </select>

  <hr>

  <select> 
    <optgroup label="Fruits"> 
      <option value="apple">Apple</option>
      <option value="banana">Banana</option>
      <option value="orange">Orange</option> 
    </optgroup> 
    <optgroup label="Colors"> 
      <option value="red">Red</option>
      <option value="blue">Blue</option>
      <option value="green">Green</option> 
    </optgroup>
  </select>

  <hr>

  <button type="submit">submit type button</button>
  <button type="reset">reset type button</button>
  <button type="button">button type button</button>

  <hr>

  <fieldset> 
    <legend>Login</legend> 
    <label>username : <input type="text"></label>
    <label>password : <input type="password"></label> 
  </fieldset>


</body>
</html>
